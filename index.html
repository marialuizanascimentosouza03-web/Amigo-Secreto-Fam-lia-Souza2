<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amigo Secreto â€” Cadastro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header-natal">
    <h1>ğŸ„ FAMÃLIA SOUZA NATAL ğŸ„</h1>
    <div class="snow"></div>
  </div>

  <main class="container">
    <h1>ğŸ Cadastrar Participante</h1>
    <p>Preencha sua lista de desejos com nome, senha e itens que deseja ganhar.</p>

    <form id="cadastro-form" class="card">
      <label>
        Nome completo:
        <input id="nome" type="text" required placeholder="Ex: Maria Luiza Souza" />
      </label>

      <div id="itens-container">
        <div class="item card" id="item-1">
          <h3>Item 1:</h3>
          <label>TÃ­tulo: <input class="titulo" type="text" required placeholder="Ex: Camiseta azul" /></label>
          <label>Link: <input class="link" type="url" placeholder="URL (opcional)" /></label>
          <label>ObservaÃ§Ã£o: <input class="obs" type="text" placeholder="Opcional" /></label>
          <button type="button" class="remover">Remover</button>
        </div>
      </div>

      <button type="button" id="adicionar-item">Adicionar item</button>
      <button type="button" id="resetar-itens">Resetar itens</button>

      <label>
        Senha do papel (use uma senha simples para lembrar):
        <input id="senha" type="password" required />
      </label>

      <button type="submit" id="salvarLista">Salvar lista ğŸ…</button>
      <div id="mensagem" class="msg"></div>
    </form>

    <footer class="muted">
      <a href="index.html">Ver listas</a> Â·
      <a href="admin.html">Painel do organizador</a>
    </footer>
  </main>

  <!-- Firebase + Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    // ğŸ”¥ ConfiguraÃ§Ã£o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBcHaVgHaxwDkrNv6xVf0-b0RGdlslGjog",
      authDomain: "amigo-secreto-familia-souza30.firebaseapp.com",
      projectId: "amigo-secreto-familia-souza30",
      storageBucket: "amigo-secreto-familia-souza30.firebasestorage.app",
      messagingSenderId: "825640803161",
      appId: "1:825640803161:web:dacbdeb6a76f07fe6f8a48"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ğŸ”¢ Adicionar e remover itens dinamicamente
    let contadorItens = 1;
    const container = document.getElementById("itens-container");
    const btnAdd = document.getElementById("adicionar-item");
    const btnReset = document.getElementById("resetar-itens");

    btnAdd.addEventListener("click", () => {
      contadorItens++;
      const div = document.createElement("div");
      div.classList.add("item", "card");
      div.innerHTML = `
        <h3>Item ${contadorItens}:</h3>
        <label>TÃ­tulo: <input class="titulo" type="text" required placeholder="Ex: Camiseta azul" /></label>
        <label>Link: <input class="link" type="url" placeholder="URL (opcional)" /></label>
        <label>ObservaÃ§Ã£o: <input class="obs" type="text" placeholder="Opcional" /></label>
        <button type="button" class="remover">Remover</button>
      `;
      container.appendChild(div);
    });

    btnReset.addEventListener("click", () => {
      container.innerHTML = `
        <div class="item card" id="item-1">
          <h3>Item 1:</h3>
          <label>TÃ­tulo: <input class="titulo" type="text" required placeholder="Ex: Camiseta azul" /></label>
          <label>Link: <input class="link" type="url" placeholder="URL (opcional)" /></label>
          <label>ObservaÃ§Ã£o: <input class="obs" type="text" placeholder="Opcional" /></label>
          <button type="button" class="remover">Remover</button>
        </div>
      `;
      contadorItens = 1;
    });

    container.addEventListener("click", (e) => {
      if (e.target.classList.contains("remover")) {
        e.target.closest(".item").remove();
      }
    });

    // ğŸ’¾ Salvar lista no Firestore
    document.getElementById("cadastro-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const msg = document.getElementById("mensagem");

      if (!nome || !senha) {
        msg.textContent = "Preencha todos os campos obrigatÃ³rios.";
        return;
      }

      const itens = [];
      document.querySelectorAll(".item").forEach((el) => {
        const titulo = el.querySelector(".titulo").value.trim();
        const link = el.querySelector(".link").value.trim();
        const obs = el.querySelector(".obs").value.trim();
        if (titulo) itens.push({ titulo, link, obs });
      });

      try {
        await setDoc(doc(db, "listas", nome), { senha, itens });
        msg.textContent = "ğŸ‰ Lista salva com sucesso!";
        e.target.reset();
        container.innerHTML = ""; // limpa os itens
        contadorItens = 0;
        btnAdd.click(); // adiciona um item inicial
      } catch (erro) {
        console.error(erro);
        msg.textContent = "Erro ao salvar: " + erro.message;
      }
    });
  </script>
</body>
</html>
