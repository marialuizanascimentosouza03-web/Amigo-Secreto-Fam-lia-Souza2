<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amigo Secreto â€” Painel do Organizador</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>ðŸŽ… Painel do Organizador</h1>
    <p>Gerencie os cadastros salvos no banco do Firebase (Firestore).</p>

    <section class="card">
      <button id="listar-btn">ðŸ”„ Atualizar lista</button>
      <table class="full">
        <thead>
          <tr><th>Nome</th><th>Qtd. Itens</th><th>AÃ§Ãµes</th></tr>
        </thead>
        <tbody id="tabela"></tbody>
      </table>
    </section>

    <footer class="muted">
      <a href="index.html">Ver listas</a> Â·
      <a href="cadastro.html">Cadastrar participante</a>
    </footer>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    // ConfiguraÃ§Ã£o Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBcHaVgHaxwDkrNv6xVf0-b0RGdlslGjog",
      authDomain: "amigo-secreto-familia-souza30.firebaseapp.com",
      projectId: "amigo-secreto-familia-souza30",
      storageBucket: "amigo-secreto-familia-souza30.firebasestorage.app",
      messagingSenderId: "825640803161",
      appId: "1:825640803161:web:dacbdeb6a76f07fe6f8a48"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tabela = document.getElementById("tabela");
    const btnListar = document.getElementById("listar-btn");

    // ðŸ”„ Atualizar tabela
    async function listar() {
      tabela.innerHTML = "<tr><td colspan='3'>Carregando...</td></tr>";
      const querySnapshot = await getDocs(collection(db, "listas"));
      tabela.innerHTML = "";
      querySnapshot.forEach((docSnap) => {
        const dados = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${docSnap.id}</td>
          <td>${dados.itens?.length || 0}</td>
          <td>
            <button class="ver" data-id="${docSnap.id}">Ver detalhes</button>
            <button class="excluir" data-id="${docSnap.id}">Excluir</button>
          </td>
        `;
        tabela.appendChild(tr);
      });
    }

    // ðŸ” Ver detalhes
    tabela.addEventListener("click", async (e) => {
      if (e.target.classList.contains("ver")) {
        const id = e.target.dataset.id;
        const docSnap = await getDocs(collection(db, "listas"));
        const alvo = [...docSnap.docs].find(d => d.id === id);
        if (!alvo) return alert("Lista nÃ£o encontrada");
        const dados = alvo.data();
        let msg = `ðŸŽ Lista de ${id}\nSenha: ${dados.senha}\n\nItens:\n`;
        dados.itens.forEach((it, i) => {
          msg += `${i + 1}. ${it.titulo} ${it.link ? `(${it.link})` : ""}\n${it.obs || ""}\n\n`;
        });
        alert(msg);
      }

      if (e.target.classList.contains("excluir")) {
        const id = e.target.dataset.id;
        if (confirm(`Excluir lista de ${id}?`)) {
          await deleteDoc(doc(db, "listas", id));
          alert("ExcluÃ­do com sucesso!");
          listar();
        }
      }
    });

    btnListar.addEventListener("click", listar);

    // Carrega na abertura
    listar();
  </script>
</body>
</html>
