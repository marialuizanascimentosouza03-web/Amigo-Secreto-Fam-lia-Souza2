<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amigo Secreto â€” Painel do Organizador</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Painel do Organizador</h1>
    <p>Gerencie os cadastros do Firebase (leitura e exclusÃ£o).</p>

    <section class="card">
      <button id="listar">Atualizar listas ðŸ”„</button>
      <table class="full">
        <thead><tr><th>Nome</th><th>Itens</th><th>AÃ§Ãµes</th></tr></thead>
        <tbody id="tabela"></tbody>
      </table>
    </section>

    <footer class="muted">
      <a href="index.html">Ver presentes</a> Â·
      <a href="cadastro.html">Cadastrar participante</a>
    </footer>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBcHaVgHaxwDkrNv6xVf0-b0RGdlslGjog",
      authDomain: "amigo-secreto-familia-souza30.firebaseapp.com",
      projectId: "amigo-secreto-familia-souza30",
      storageBucket: "amigo-secreto-familia-souza30.firebasestorage.app",
      messagingSenderId: "825640803161",
      appId: "1:825640803161:web:dacbdeb6a76f07fe6f8a48"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tabela = document.getElementById("tabela");

    async function listar() {
      tabela.innerHTML = "<tr><td colspan='3'>Carregando...</td></tr>";
      const querySnapshot = await getDocs(collection(db, "listas"));
      tabela.innerHTML = "";
      querySnapshot.forEach((d) => {
        const data = d.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${d.id}</td>
          <td>${data.itens?.length || 0}</td>
          <td>
            <button class="ver" data-id="${d.id}">Ver</button>
            <button class="del" data-id="${d.id}">Excluir</button>
          </td>`;
        tabela.appendChild(tr);
      });
    }

    document.getElementById("listar").addEventListener("click", listar);

    tabela.addEventListener("click", async (e) => {
      const id = e.target.dataset.id;
      if (e.target.classList.contains("ver")) {
        alert(`Para ver detalhes, use o nome "${id}" e a senha correta na tela principal.`);
      }
      if (e.target.classList.contains("del")) {
        if (confirm(`Excluir ${id}?`)) {
          await deleteDoc(doc(db, "listas", id));
          listar();
        }
      }
    });

    listar();
  </script>
</body>
</html>
